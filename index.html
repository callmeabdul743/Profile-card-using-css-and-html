<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="main">
            <div class="bluearea">
                <div class="piccon">
                    <img src="pic.jpeg" alt="Profile picture" title="Profile Picture">
                </div>
            </div>
            <div class="content">
                <div class="content1">
                    <h2>Muhammad Abdullah</h2>
                    <h4>Coder & Computer Engineer</h4>
                </div>
                <div class="content2">
                    <i class="fa-brands fa-facebook" style="color: #164ba2;"></i>
                    <i class="fa-brands fa-twitter" style="color: #1c96e8;"></i>
                    <i class="fa-brands fa-instagram" style="color: #f7007d;"></i>
                    <i class="fa-brands fa-youtube" style="color: #f60002;"></i>
                </div>
                <div class="content3">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                <div class="content4">
                    <div class="like">
                        <i class="fa-regular fa-heart" style="color: #000000;"></i>
                        <h4>60k</h4>
                    </div>
                        <div class="line"></div>
                    <div class="commit">
                        <i class="fa-regular fa-comment" style="color: #000000;"></i>
                        <h4>20k</h4>
                    </div>
                        <div class="line"></div>
                    <div class="share">
                        <i class="fa-regular fa-comment" style="color: #000000;"></i>
                        <h4>12k</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
